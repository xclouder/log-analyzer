<!DOCTYPE html>
<html>

<head>
    <title>LogAnalyzer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #toolbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toolbar-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            background-color: #444;
            border: none;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #555;
        }

        input[type="text"] {
            background-color: #444;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            width: 200px;
        }

        .editors-container {
            display: flex;
            flex: 1;
            min-height: 0;
            position: relative;
        }

        #editor,
        #filtered-editor {
            flex: 1;
            min-width: 200px;
            height: 100%;
            border: 2px dashed transparent;
            transition: border-color 0.3s;
        }

        #editor.drag-over,
        #filtered-editor.drag-over {
            border-color: #4CAF50;
        }

        .divider {
            width: 4px;
            background: #333;
            cursor: col-resize;
        }

        .filter-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0px 0;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #2d2d2d;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .filter-type {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .filter-pattern {
            flex: 1;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .highlight-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .highlight-checkbox {
            margin: 0;
        }

        .highlight-color {
            width: 14px;
            height: 14px;
            padding: 0;
            border: none;
            cursor: pointer;
            border-radius: 0;
        }

        .highlight-color::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .highlight-color::-webkit-color-swatch {
            border: none;
            border-radius: 0;
        }

        .highlight-color:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .filter-type {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .filter-type:hover {
            background-color: #555;
        }

        .filter-type option {
            background-color: #444;
            color: white;
        }

        .delete-filter {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-filter:hover {
            background-color: #b71c1c;
        }

        .filter-section {
            overflow: hidden;
            max-height: none;
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 2px 0;
            transition: background-color 0.3s;
        }

        .filter-section.drag-over {
            background-color: rgba(76, 175, 80, 0.1);
            outline: 2px dashed #4CAF50;
            outline-offset: -2px;
        }

        .filter-section.collapsed {
            display: none;
        }

        .filter-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            background-color: #2d2d2d;
            padding: 6px 12px;
            border-radius: 4px;
            color: #e0e0e0;
            font-weight: 500;
            border: 1px solid #404040;
            transition: all 0.2s ease;
        }

        .filter-toggle:hover {
            background-color: #383838;
            border-color: #505050;
            color: #ffffff;
        }

        .filter-toggle i {
            color: #64B5F6;
            font-size: 14px;
        }

        .filter-toggle.collapsed i {
            transform: rotate(-90deg);
        }

        .filter-toggle span {
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
        }

        .filter-button {
            padding: 0px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            height: 26px;
            white-space: nowrap;
        }

        .add-filter {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }

        .add-filter:hover {
            background-color: #383838;
            color: #ffffff;
        }

        .apply-filter {
            background-color: #1565C0;
            color: white;
        }

        .apply-filter:hover {
            background-color: #1976D2;
        }

        .enable-checkbox {
            margin: 0;
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        /* 动态生成的高亮样式 */
        .monaco-editor .highlight {
            background-color: inherit;
        }

        .fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
        }

        body.has-fullscreen #editors-container> :not(.fullscreen) {
            display: none;
        }

        .filtered-line {
            background-color: rgba(86, 156, 214, 0.2) !important;
        }

        .filtered-line-decoration {
            background-color: rgba(86, 156, 214, 0.4) !important;
            width: 5px !important;
            margin-left: 3px;
        }
    </style>
</head>

<body>
    <div id="toolbar">
        <div class="toolbar-row">
            <div class="filter-toggle" onclick="toggleFilterPanel()">
                <i>▼</i>
                <span>过滤条件</span>
            </div>
        </div>
        <div class="filter-section" id="filter-section">
            <div class="filter-container" id="filter-container">
            </div>
            <div class="filter-buttons">
                <button class="filter-button add-filter" onclick="addFilter()">添加过滤条件</button>
                <button class="filter-button apply-filter" onclick="applyFilters()">应用过滤器</button>
            </div>
        </div>
    </div>
    <div class="editors-container">
        <div id="editor"></div>
        <div class="divider"></div>
        <div id="filtered-editor"></div>
    </div>

    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script>
        let editor, filteredEditor;
        let currentFilePath = null;
        let currentFilterConfig = {
            patterns: []
        };
        let currentFullscreenEditor = null;
        let lineMapping = []; // 存储过滤后的行号到原始行号的映射
        const fileInfo = document.getElementById('file-info');

        // 初始化编辑器
        require.config({ paths: { vs: 'node_modules/monaco-editor/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            // 注册自定义语言
            monaco.languages.register({ id: 'unreallog' });

            // 定义语言的语法高亮规则
            monaco.languages.setMonarchTokensProvider('unreallog', {
                tokenizer: {
                    root: [
                        [/^.*\b(?:Error|ERROR|error|Failed|FAILED|failed|Exception|exception)\b.*$/, 'error-line'],
                        [/^.*\b(?:Warning|WARNING|warning)\b.*$/, 'warning-line'],
                        [/^.*\b(?:Verbose|VERBOSE|verbose)\b.*$/, 'verbose-line'],
                        [/^.*$/, 'log-line'],
                    ]
                }
            });

            // 定义主题
            monaco.editor.defineTheme('unreallog-theme', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'error-line', foreground: 'FF5252' },
                    { token: 'warning-line', foreground: 'FFB74D' },
                    { token: 'verbose-line', foreground: '808080' },
                    { token: 'log-line', foreground: 'FFFFFF' }
                ],
                colors: {
                    'editor.foreground': '#FFFFFF',
                    'editor.background': '#1E1E1E',
                    'editorCursor.foreground': '#FFFFFF',
                    'editor.lineHighlightBackground': '#2A2A2A',
                    'editorLineNumber.foreground': '#858585',
                    'editor.selectionBackground': '#404040',
                    'editor.inactiveSelectionBackground': '#303030'
                }
            });

            // 创建编辑器实例
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'unreallog',
                theme: 'unreallog-theme',
                minimap: { enabled: true },
                wordWrap: 'off',
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                automaticLayout: true
            });

            // 创建过滤后的编辑器实例
            filteredEditor = monaco.editor.create(document.getElementById('filtered-editor'), {
                value: '',
                language: 'unreallog',
                theme: 'unreallog-theme',
                minimap: { enabled: true },
                wordWrap: 'off',
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                automaticLayout: true,
                readOnly: true
            });

            // 设置拖拽事件监听器
            const editorContainer = document.getElementById('editor');
            const filteredContainer = document.getElementById('filtered-editor');
            const filterSection = document.getElementById('filter-section');

            // 编辑器容器的拖拽事件
            editorContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation();
                editor.getDomNode().classList.add('drag-over');
                filteredContainer.classList.remove('drag-over');
                filterSection.classList.remove('drag-over');
            });

            editorContainer.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
                editor.getDomNode().classList.remove('drag-over');
            });

            editorContainer.addEventListener('drop', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                editor.getDomNode().classList.remove('drag-over');

                const files = Array.from(e.dataTransfer.files);
                if (files.length === 0) return;

                const file = files[0];
                console.log('Dropped file:', file);
                try {
                    const { filePath, content } = await window.electronAPI.openFile(file.path);
                    if (content !== null) {
                        onDidOpenFile(filePath, content);
                    }
                } catch (err) {
                    console.error('Error reading file:', err);
                    alert('读取文件失败: ' + err.message);
                }
            });

            // 过滤器区域的拖拽事件
            filterSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation();

                const isJsonFile = Array.from(e.dataTransfer.items).some(item =>
                    item.kind === 'file' && (
                        item.type.toLowerCase() === 'application/json' ||
                        (item.getAsFile()?.name || '').toLowerCase().endsWith('.json')
                    )
                );

                if (isJsonFile) {
                    filterSection.classList.add('drag-over');
                    editor.getDomNode().classList.remove('drag-over');
                    filteredContainer.classList.remove('drag-over');
                }
            });

            filterSection.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
                filterSection.classList.remove('drag-over');
            });

            filterSection.addEventListener('drop', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                filterSection.classList.remove('drag-over');

                const files = Array.from(e.dataTransfer.files);
                if (files.length === 0) return;

                const file = files[0];
                if (file.name.toLowerCase().endsWith('.json')) {
                    try {
                        const config = await window.electronAPI.importFilterCfg(file.path);

                        if (!e.ctrlKey && !e.metaKey) {
                            clearFilters();
                        }

                        onDidImportFilterCfg(config);
                    } catch (err) {
                        console.error('加载配置错误:', err);
                        alert('加载配置错误: ' + err.message);
                    }
                }
            });

            // 阻止文档级别的拖拽事件
            document.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });

            document.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });

            // 添加F11全屏切换事件监听
            document.addEventListener('keydown', (e) => {
                if (e.key === 'F11') {
                    e.preventDefault();

                    // 检查当前焦点是否在编辑器上
                    const activeElement = document.activeElement;
                    const sourceEditorElement = document.getElementById('editor');
                    const filteredEditorElement = document.getElementById('filtered-editor');

                    if (sourceEditorElement.contains(activeElement) || filteredEditorElement.contains(activeElement)) {
                        const targetEditor = sourceEditorElement.contains(activeElement) ?
                            document.getElementById('editor') :
                            document.getElementById('filtered-editor');

                        if (currentFullscreenEditor === targetEditor) {
                            // 退出全屏
                            targetEditor.classList.remove('fullscreen');
                            document.body.classList.remove('has-fullscreen');
                            currentFullscreenEditor = null;

                            // 重新布局两个编辑器
                            setTimeout(() => {
                                editor.layout();
                                filteredEditor.layout();
                            }, 0);
                        } else {
                            // 如果有其他编辑器在全屏，先退出
                            if (currentFullscreenEditor) {
                                currentFullscreenEditor.classList.remove('fullscreen');
                                document.body.classList.remove('has-fullscreen');
                                setTimeout(() => {
                                    editor.layout();
                                    filteredEditor.layout();
                                }, 0);
                            }

                            // 进入全屏
                            targetEditor.classList.add('fullscreen');
                            document.body.classList.add('has-fullscreen');
                            currentFullscreenEditor = targetEditor;

                            // 重新布局当前编辑器
                            setTimeout(() => {
                                if (sourceEditorElement === targetEditor) {
                                    editor.layout();
                                } else {
                                    filteredEditor.layout();
                                }
                            }, 0);
                        }
                    }
                }
            });
        });

        // 监听菜单事件
        window.electronAPI.onMenuOpenFile(() => {
            showOpenFileDialog();
        });

        // 监听重新加载文件事件
        window.electronAPI.onReloadFile(async () => {
            if (!currentFilePath) {
                return;
            }

            const result = await window.electronAPI.reloadCurrentFile();
            if (result) {
                const { content, filePath } = result;
                editor.setValue(content);
                updateFileInfo(filePath);
            }
        });

        // 监听在系统文件夹中显示事件
        window.electronAPI.onMenuShowInFolder(async () => {
            if (currentFilePath) {
                await window.electronAPI.showItemInFolder();
            }
        });

        window.electronAPI.onFilterSaveConfig(async (event, filePath) => {
            try {
                // 在保存之前更新当前配置
                updateCurrentConfig();

                // 检查是否有过滤条件
                if (!currentFilterConfig.patterns || currentFilterConfig.patterns.length === 0) {
                    const shouldContinue = confirm('当前没有过滤条件，是否继续保存？');
                    if (!shouldContinue) {
                        return;
                    }
                }

                console.log('Saving filter config:', currentFilterConfig);
                const result = await window.electronAPI.saveFilterConfig(currentFilterConfig, filePath);
                if (!result.success) {
                    console.error('保存配置失败:', result.error);
                    alert('保存配置失败: ' + result.error);
                } else {
                    console.log('配置保存成功');
                }
            } catch (err) {
                console.error('保存配置错误:', err);
                alert('保存配置错误: ' + err.message);
            }
        });

        window.electronAPI.onFilterLoadConfig(async (event, filepath) => {
            const config = await window.electronAPI.importFilterCfg(filepath);

            onDidImportFilterCfg(config);
        });

        // 清除所有过滤器
        function clearFilters() {
            currentFilterConfig.patterns = [];
            const container = document.getElementById('filter-container');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            // 清除过滤后的编辑器内容
            if (filteredEditor) {
                filteredEditor.setValue('');
            }
        }

        // 更新当前配置
        function updateCurrentConfig() {
            const filterItems = document.querySelectorAll('.filter-item');
            currentFilterConfig.patterns = Array.from(filterItems).map(item => ({
                enabled: item.querySelector('.enable-checkbox').checked,
                type: item.querySelector('.filter-type').value,
                pattern: item.querySelector('.filter-pattern').value,
                highlight: item.querySelector('.highlight-checkbox').checked,
                highlightColor: item.querySelector('.highlight-color').value
            }));
        }

        // 更新过滤器UI
        function updateFilterUI() {
            console.log('Updating filter UI with config:', currentFilterConfig);
            const container = document.getElementById('filter-container');

            // 清空容器
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            if (currentFilterConfig && currentFilterConfig.patterns && currentFilterConfig.patterns.length > 0) {
                currentFilterConfig.patterns.forEach((filter, index) => {
                    console.log('Creating filter item:', filter);
                    const filterItem = document.createElement('div');
                    filterItem.className = 'filter-item';
                    filterItem.innerHTML = `
                        <input type="checkbox" class="enable-checkbox" ${filter.enabled ? 'checked' : ''}>
                        <select class="filter-type">
                            <option value="text" ${filter.type === 'text' ? 'selected' : ''}>文本匹配</option>
                            <option value="regex" ${filter.type === 'regex' ? 'selected' : ''}>正则匹配</option>
                            <option value="line" ${filter.type === 'line' ? 'selected' : ''}>行号范围</option>
                        </select>
                        <input type="text" class="filter-pattern" value="${filter.pattern || ''}" placeholder="输入过滤条件">
                        <div class="highlight-controls">
                            <input type="checkbox" class="highlight-checkbox" ${filter.highlight ? 'checked' : ''}>
                            <input type="color" class="highlight-color" value="${filter.highlightColor || '#FFEB3B'}" 
                                   ${filter.highlight ? '' : 'disabled'}>
                        </div>
                        <button class="delete-filter" onclick="deleteFilter(this)">删除</button>
                    `;

                    const typeSelect = filterItem.querySelector('.filter-type');
                    const patternInput = filterItem.querySelector('.filter-pattern');

                    // 更新输入框提示
                    updatePlaceholder(typeSelect, patternInput);

                    // 添加事件监听器
                    const enableCheckbox = filterItem.querySelector('.enable-checkbox');
                    const highlightCheckbox = filterItem.querySelector('.highlight-checkbox');
                    const highlightColor = filterItem.querySelector('.highlight-color');

                    enableCheckbox.addEventListener('change', () => {
                        updateCurrentConfig();
                    });

                    highlightCheckbox.addEventListener('change', () => {
                        highlightColor.disabled = !highlightCheckbox.checked;
                        updateCurrentConfig();
                    });

                    highlightColor.addEventListener('input', () => {
                        updateCurrentConfig();
                    });

                    typeSelect.addEventListener('change', () => {
                        updatePlaceholder(typeSelect, patternInput);
                        updateCurrentConfig();
                    });

                    patternInput.addEventListener('input', () => {
                        updateCurrentConfig();
                    });

                    container.appendChild(filterItem);
                });
            }
            console.log('Filter UI updated, current config:', currentFilterConfig);
        }

        // 更新输入框提示
        function updatePlaceholder(select, input) {
            if (!select || !input) return;

            switch (select.value) {
                case 'text':
                    input.placeholder = '输入要匹配的文本';
                    break;
                case 'regex':
                    input.placeholder = '输入正则表达式';
                    break;
                case 'line':
                    input.placeholder = '输入行号范围（如：1-100 或 1,2,3）';
                    break;
                default:
                    input.placeholder = '输入过滤条件';
            }
        }

        // 添加过滤条件
        function addFilter() {
            const filterDiv = document.createElement('div');
            filterDiv.className = 'filter-item';
            filterDiv.innerHTML = `
                <input type="checkbox" class="enable-checkbox" checked>
                <select class="filter-type">
                    <option value="text">文本匹配</option>
                    <option value="regex">正则匹配</option>
                    <option value="line">行号范围</option>
                </select>
                <input type="text" class="filter-pattern" placeholder="输入过滤条件">
                <div class="highlight-controls">
                    <input type="checkbox" class="highlight-checkbox">
                    <input type="color" class="highlight-color" value="#FFEB3B" disabled>
                </div>
                <button class="delete-filter" onclick="deleteFilter(this)">删除</button>
            `;

            // 添加事件监听器
            const enableCheckbox = filterDiv.querySelector('.enable-checkbox');
            const highlightCheckbox = filterDiv.querySelector('.highlight-checkbox');
            const highlightColor = filterDiv.querySelector('.highlight-color');
            const typeSelect = filterDiv.querySelector('.filter-type');
            const patternInput = filterDiv.querySelector('.filter-pattern');

            enableCheckbox.addEventListener('change', () => {
                updateCurrentConfig();
            });

            highlightCheckbox.addEventListener('change', () => {
                highlightColor.disabled = !highlightCheckbox.checked;
                updateCurrentConfig();
            });

            highlightColor.addEventListener('input', () => {
                updateCurrentConfig();
            });

            typeSelect.addEventListener('change', () => {
                updatePlaceholder(typeSelect, patternInput);
                updateCurrentConfig();
            });

            patternInput.addEventListener('input', () => {
                updateCurrentConfig();
            });

            document.getElementById('filter-container').appendChild(filterDiv);
            updateCurrentConfig();
        }

        // 删除过滤条件
        function deleteFilter(element) {
            const filterItem = element.closest('.filter-item');
            if (filterItem) {
                filterItem.remove();
                console.log('Deleted filter item');
                updateCurrentConfig();
            }
        }

        // 从文本索引获取行号
        function getLineNumberFromIndex(text, index) {
            const textBeforeIndex = text.substring(0, index);
            return (textBeforeIndex.match(/\n/g) || []).length + 1;
        }

        // 从文本索引获取列号
        function getColumnFromIndex(text, index) {
            const textBeforeIndex = text.substring(0, index);
            const lastNewLine = textBeforeIndex.lastIndexOf('\n');
            return lastNewLine === -1 ? index + 1 : index - lastNewLine;
        }

        // 应用过滤器
        async function applyFilters() {
            try {
                const sourceContent = editor.getValue();
                if (!sourceContent) {
                    filteredEditor.setValue('');
                    return;
                }

                const lines = sourceContent.split('\n');
                const filteredLineIndices = new Set();
                let highlightRanges = [];

                // 只使用激活的过滤器
                const activeFilters = currentFilterConfig.patterns.filter(filter => filter.enabled);

                // 如果没有激活的过滤器，显示所有内容
                if (activeFilters.length === 0) {
                    filteredEditor.setValue(sourceContent);
                    lineMapping = Array.from({ length: lines.length }, (_, i) => i); // 创建1:1映射
                    return;
                }

                activeFilters.forEach(filter => {
                    if (!filter.pattern) return;

                    try {
                        switch (filter.type) {
                            case 'text':
                                lines.forEach((line, index) => {
                                    if (line.toLowerCase().includes(filter.pattern.toLowerCase())) {
                                        filteredLineIndices.add(index);
                                    }
                                });
                                if (filter.highlight) {
                                    highlightRanges.push({
                                        pattern: filter.pattern,
                                        color: filter.highlightColor
                                    });
                                }
                                break;

                            case 'regex':
                                const regex = new RegExp(filter.pattern, 'i');
                                lines.forEach((line, index) => {
                                    if (regex.test(line)) {
                                        filteredLineIndices.add(index);
                                    }
                                });
                                if (filter.highlight) {
                                    highlightRanges.push({
                                        pattern: filter.pattern,
                                        color: filter.highlightColor,
                                        isRegex: true
                                    });
                                }
                                break;

                            case 'line':
                                const lineNumbers = parseLineNumbers(filter.pattern);
                                lineNumbers.forEach(lineNum => {
                                    if (lineNum > 0 && lineNum <= lines.length) {
                                        filteredLineIndices.add(lineNum - 1);
                                    }
                                });
                                if (filter.highlight) {
                                    highlightRanges.push({
                                        pattern: `^.*$`,
                                        color: filter.highlightColor,
                                        isRegex: true,
                                        lines: lineNumbers
                                    });
                                }
                                break;
                        }
                    } catch (err) {
                        console.error('Filter error:', err);
                    }
                });

                // 将匹配的行转换为数组并排序
                const sortedIndices = Array.from(filteredLineIndices).sort((a, b) => a - b);
                const filteredLines = sortedIndices.map(index => lines[index]);
                const filteredContent = filteredLines.join('\n');

                // 保存行号映射
                lineMapping = sortedIndices;

                filteredEditor.setValue(filteredContent);

                // 添加双击事件处理
                filteredEditor.onMouseDown((e) => {
                    if (e.event.detail === 2) { // 双击事件
                        const position = e.target.position;
                        if (position) {
                            const filteredLineNumber = position.lineNumber - 1; // Monaco编辑器行号从1开始
                            const originalLineNumber = lineMapping[filteredLineNumber];

                            if (originalLineNumber !== undefined) {
                                // 如果当前处于全屏状态，先退出全屏
                                if (currentFullscreenEditor) {
                                    const editorElement = currentFullscreenEditor === editor ?
                                        document.getElementById('editor') :
                                        document.getElementById('filtered-editor');

                                    editorElement.classList.remove('fullscreen');
                                    document.body.classList.remove('has-fullscreen');
                                    currentFullscreenEditor = null;

                                    // 重新布局两个编辑器
                                    setTimeout(() => {
                                        editor.layout();
                                        filteredEditor.layout();
                                    }, 0);
                                }

                                // 跳转到原始日志对应行
                                editor.revealLineInCenter(originalLineNumber + 1); // +1因为Monaco编辑器行号从1开始
                                editor.setPosition({
                                    lineNumber: originalLineNumber + 1,
                                    column: 1
                                });

                                // 高亮显示当前行
                                editor.setSelection({
                                    startLineNumber: originalLineNumber + 1,
                                    startColumn: 1,
                                    endLineNumber: originalLineNumber + 1,
                                    endColumn: editor.getModel().getLineMaxColumn(originalLineNumber + 1)
                                });

                                // 聚焦到原始编辑器
                                editor.focus();
                            }
                        }
                    }
                });

                // 清除现有的高亮样式
                const head = document.head;
                const highlightStyles = head.querySelectorAll('style[data-highlight]');
                highlightStyles.forEach(style => style.remove());

                // 应用高亮
                if (highlightRanges.length > 0) {
                    const model = filteredEditor.getModel();
                    const decorations = [];

                    // 为每个高亮颜色创建样式
                    highlightRanges.forEach(({ color }, index) => {
                        const style = document.createElement('style');
                        style.setAttribute('data-highlight', '');
                        style.textContent = `
                            .monaco-editor .highlight-${index} {
                                background-color: ${color}40 !important;
                            }
                        `;
                        head.appendChild(style);
                    });

                    // 应用高亮装饰
                    highlightRanges.forEach(({ pattern, color, isRegex, lines }, index) => {
                        if (lines) {
                            // 获取编辑器模型
                            const model = filteredEditor.getModel();
                            if (!model) return;

                            // 对每个行号应用高亮
                            const filteredLines = filteredContent.split('\n');
                            lines.forEach(lineNum => {
                                // 在过滤后的内容中找到对应的行
                                const filteredLineNum = lineMapping.indexOf(lineNum) + 1;
                                if (filteredLineNum > 0 && filteredLineNum <= filteredLines.length) {
                                    decorations.push({
                                        range: new monaco.Range(
                                            filteredLineNum,
                                            1,
                                            filteredLineNum,
                                            Math.max(1, model.getLineLength(filteredLineNum) + 1)
                                        ),
                                        options: {
                                            isWholeLine: true,
                                            className: `highlight-${index}`
                                        }
                                    });
                                }
                            });
                        } else {
                            const regex = isRegex ? new RegExp(pattern, 'gi') : new RegExp(pattern.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                            const model = filteredEditor.getModel();
                            if (!model) return;

                            // 遍历所有行
                            for (let lineNum = 1; lineNum <= model.getLineCount(); lineNum++) {
                                const line = model.getLineContent(lineNum);
                                if (regex.test(line)) {
                                    decorations.push({
                                        range: new monaco.Range(
                                            lineNum,
                                            1,
                                            lineNum,
                                            Math.max(1, line.length + 1)
                                        ),
                                        options: {
                                            isWholeLine: true,
                                            className: `highlight-${index}`
                                        }
                                    });
                                }
                                regex.lastIndex = 0; // 重置正则表达式状态
                            }
                        }
                    });

                    // 应用装饰器到过滤后的编辑器
                    if (decorations.length > 0) {
                        filteredEditor.deltaDecorations([], decorations);
                    }
                }

            } catch (err) {
                console.error('过滤错误:', err);
                filteredEditor.setValue(`错误: ${err.message || '过滤失败'}`);
            }
        }

        function parseLineNumbers(input) {
            if (!input.trim()) return [];

            const lineNumbers = new Set();
            const parts = input.split(',').map(part => part.trim());

            for (const part of parts) {
                // 处理范围 (例如: "1-100")
                const rangeMatch = part.match(/^(\d+)-(\d+)$/);
                if (rangeMatch) {
                    const start = parseInt(rangeMatch[1]);
                    const end = parseInt(rangeMatch[2]);
                    if (start > end) continue;
                    for (let i = start; i <= end; i++) {
                        lineNumbers.add(i);
                    }
                    continue;
                }

                // 处理单个数字
                const numberMatch = part.match(/^\d+$/);
                if (numberMatch) {
                    lineNumbers.add(parseInt(part));
                }
            }

            return Array.from(lineNumbers).sort((a, b) => a - b);
        }

        function onDidOpenFile(filePath, content) {
            editor.setValue(content);

            // 更新文件信息
            updateFileInfo(filePath);

            // clearFilters();
        }

        function onDidImportFilterCfg(config) {
            currentFilterConfig.patterns = currentFilterConfig.patterns.concat(config.patterns);
            updateFilterUI();
        }

        async function showOpenFileDialog() {
            console.log(`showOpenFileDialog`);
            const result = await window.electronAPI.dialogOpenFile();

            if (result) {
                const { content, filePath } = result;

                onDidOpenFile(filePath, content);
            }
            else {
                console.error(`showOpenFileDialog error: ${result}`);
            }
        }

        function updateFileInfo(filePath) {
            currentFilePath = filePath;
            // 更新窗口标题
            document.title = `LogAnalyzer - ${filePath}`;
        }

        function toggleFilterPanel() {
            const filterToggle = document.querySelector('.filter-toggle');
            const filterSection = document.getElementById('filter-section');

            filterToggle.classList.toggle('collapsed');
            filterSection.classList.toggle('collapsed');
        }
    </script>
