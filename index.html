<!DOCTYPE html>
<html>
<head>
    <title>LogAnalyzer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #toolbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toolbar-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            background-color: #444;
            border: none;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #555;
        }
        input[type="text"] {
            background-color: #444;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            width: 200px;
        }
        #file-info {
            color: #888;
            margin-left: auto;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        .editors-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #editor, #filtered-editor {
            flex: 1;
            height: 100%;
            border: 2px dashed transparent;
            transition: border-color 0.3s;
        }
        #editor.drag-over, #filtered-editor.drag-over {
            border-color: #4CAF50;
        }
        .divider {
            width: 4px;
            background: #333;
            cursor: col-resize;
        }
        .filter-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0px 0;
        }
        .filter-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .filter-type {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .filter-pattern {
            flex: 1;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .highlight-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .highlight-checkbox {
            margin: 0;
        }
        .highlight-color {
            width: 60px;
            padding: 0;
            height: 25px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .highlight-color:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .filter-type {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .filter-type:hover {
            background-color: #555;
        }
        .filter-type option {
            background-color: #444;
            color: white;
        }
        .delete-filter {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-filter:hover {
            background-color: #b71c1c;
        }
        .filter-section {
            overflow: hidden;
            max-height: none;
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 2px 0;
        }
        .filter-section.collapsed {
            display: none;
        }
        .filter-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            background-color: #2d2d2d;
            padding: 6px 12px;
            border-radius: 4px;
            color: #e0e0e0;
            font-weight: 500;
            border: 1px solid #404040;
            transition: all 0.2s ease;
        }
        .filter-toggle:hover {
            background-color: #383838;
            border-color: #505050;
            color: #ffffff;
        }
        .filter-toggle i {
            color: #64B5F6;
            font-size: 14px;
        }
        .filter-toggle.collapsed i {
            transform: rotate(-90deg);
        }
        .filter-toggle span {
            font-size: 13px;
            letter-spacing: 0.5px;
        }
        .filter-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
        }
        .filter-button {
            padding: 0px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            height: 26px;
            white-space: nowrap;
        }
        .add-filter {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }
        .add-filter:hover {
            background-color: #383838;
            color: #ffffff;
        }
        .apply-filter {
            background-color: #1565C0;
            color: white;
        }
        .apply-filter:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <div class="toolbar-row">
            <div class="filter-toggle" onclick="toggleFilterPanel()">
                <i>▼</i>
                <span>过滤条件</span>
            </div>
            <span id="file-info"></span>
        </div>
        <div class="filter-section" id="filter-section">
            <div class="filter-container" id="filter-container">
            </div>
            <div class="filter-buttons">
                <button class="filter-button add-filter" onclick="addFilter()">添加过滤条件</button>
                <button class="filter-button apply-filter" onclick="applyFilter()">应用过滤器</button>
            </div>
        </div>
    </div>
    <div class="editors-container">
        <div id="editor"></div>
        <div class="divider"></div>
        <div id="filtered-editor"></div>
    </div>

    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script>
        let editor, filteredEditor;
        let currentFilePath = null;
        let currentFilterConfig = {
            patterns: []
        };
        const fileInfo = document.getElementById('file-info');

        // 初始化编辑器
        require.config({ paths: { vs: 'node_modules/monaco-editor/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            // 注册自定义语言
            monaco.languages.register({ id: 'unreallog' });

            // 定义语言的语法高亮规则
            monaco.languages.setMonarchTokensProvider('unreallog', {
                tokenizer: {
                    root: [
                        // 错误日志
                        [/^.*\[.*Error.*\].*$/, 'error-line'],
                        // 警告日志
                        [/^.*\[.*Warning.*\].*$/, 'warning-line'],
                        // Verbose日志
                        [/^.*\[.*Verbose.*\].*$/, 'verbose-line'],
                        // 默认为Log级别
                        [/^.*$/, 'log-line'],
                    ]
                }
            });

            // 定义主题
            monaco.editor.defineTheme('unreallog-theme', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'error-line', foreground: 'FF5252' },
                    { token: 'warning-line', foreground: 'FFB74D' },
                    { token: 'verbose-line', foreground: '808080' },
                    { token: 'log-line', foreground: 'FFFFFF' }
                ],
                colors: {
                    'editor.background': '#1E1E1E'
                }
            });

            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'unreallog',
                theme: 'unreallog-theme',
                minimap: { enabled: true },
                wordWrap: 'on',
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                automaticLayout: true
            });

            filteredEditor = monaco.editor.create(document.getElementById('filtered-editor'), {
                value: '',
                language: 'unreallog',
                theme: 'unreallog-theme',
                minimap: { enabled: true },
                wordWrap: 'on',
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                automaticLayout: true,
                readOnly: true
            });
        });

        // 监听菜单事件
        window.electronAPI.onMenuOpenFile(() => {
            openFile();
        });

        window.electronAPI.onFilterSaveConfig(async (event, filePath) => {
            try {
                // 在保存之前更新当前配置
                updateCurrentConfig();
                
                // 检查是否有过滤条件
                if (!currentFilterConfig.patterns || currentFilterConfig.patterns.length === 0) {
                    const shouldContinue = confirm('当前没有过滤条件，是否继续保存？');
                    if (!shouldContinue) {
                        return;
                    }
                }
                
                console.log('Saving filter config:', currentFilterConfig);
                const result = await window.electronAPI.saveFilterConfig(currentFilterConfig, filePath);
                if (!result.success) {
                    console.error('保存配置失败:', result.error);
                    alert('保存配置失败: ' + result.error);
                } else {
                    console.log('配置保存成功');
                }
            } catch (err) {
                console.error('保存配置错误:', err);
                alert('保存配置错误: ' + err.message);
            }
        });

        window.electronAPI.onFilterLoadConfig(async (event, config) => {
            try {
                console.log('Loading filter config:', config);
                if (!config || !config.patterns) {
                    throw new Error('无效的配置格式');
                }
                currentFilterConfig = config;
                updateFilterUI(); 
            } catch (err) {
                console.error('应用配置错误:', err);
                alert('应用配置错误: ' + err.message);
            }
        });

        // 清除所有过滤器
        function clearFilters() {
            currentFilterConfig.patterns = [];
            const container = document.getElementById('filter-container');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            // 清除过滤后的编辑器内容
            if (filteredEditor) {
                filteredEditor.setValue('');
            }
        }

        // 更新当前配置
        function updateCurrentConfig() {
            const filterItems = document.querySelectorAll('.filter-item');
            console.log('Found filter items:', filterItems.length);
            
            const filters = Array.from(filterItems).map(item => {
                const type = item.querySelector('.filter-type').value;
                const pattern = item.querySelector('.filter-pattern').value;
                const highlight = item.querySelector('.highlight-checkbox').checked;
                const highlightColor = item.querySelector('.highlight-color').value;
                console.log('Filter item:', { type, pattern, highlight, highlightColor });
                return { type, pattern, highlight, highlightColor };
            }).filter(item => item.pattern.trim() !== ''); // 只保留有内容的过滤条件

            currentFilterConfig = {
                patterns: filters
            };
            
            console.log('Current config updated:', currentFilterConfig);
            return currentFilterConfig;
        }

        // 更新过滤器UI
        function updateFilterUI() {
            console.log('Updating filter UI with config:', currentFilterConfig);
            const container = document.getElementById('filter-container');
            
            // 清空容器
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            if (currentFilterConfig && currentFilterConfig.patterns && currentFilterConfig.patterns.length > 0) {
                currentFilterConfig.patterns.forEach((filter, index) => {
                    console.log('Creating filter item:', filter);
                    const filterItem = document.createElement('div');
                    filterItem.className = 'filter-item';
                    filterItem.innerHTML = `
                        <select class="filter-type">
                            <option value="text" ${filter.type === 'text' ? 'selected' : ''}>文本匹配</option>
                            <option value="regex" ${filter.type === 'regex' ? 'selected' : ''}>正则匹配</option>
                            <option value="line" ${filter.type === 'line' ? 'selected' : ''}>行号范围</option>
                        </select>
                        <input type="text" class="filter-pattern" value="${filter.pattern || ''}" placeholder="输入过滤条件">
                        <div class="highlight-controls">
                            <input type="checkbox" class="highlight-checkbox" ${filter.highlight ? 'checked' : ''}>
                            <input type="color" class="highlight-color" value="${filter.highlightColor || '#FFEB3B'}" 
                                   ${filter.highlight ? '' : 'disabled'}>
                        </div>
                        <button class="delete-filter" onclick="deleteFilter(this)">删除</button>
                    `;

                    const typeSelect = filterItem.querySelector('.filter-type');
                    const patternInput = filterItem.querySelector('.filter-pattern');

                    // 更新输入框提示
                    updatePlaceholder(typeSelect, patternInput);

                    // 添加事件监听器
                    typeSelect.addEventListener('change', () => {
                        updatePlaceholder(typeSelect, patternInput);
                        updateCurrentConfig();
                    });

                    patternInput.addEventListener('input', () => {
                        updateCurrentConfig();
                    });

                    // 高亮控制事件监听器
                    const highlightCheckbox = filterItem.querySelector('.highlight-checkbox');
                    const highlightColor = filterItem.querySelector('.highlight-color');
                    
                    highlightCheckbox.addEventListener('change', () => {
                        highlightColor.disabled = !highlightCheckbox.checked;
                        updateCurrentConfig();
                    });

                    highlightColor.addEventListener('input', () => {
                        updateCurrentConfig();
                    });

                    container.appendChild(filterItem);
                });
            }
            console.log('Filter UI updated, current config:', currentFilterConfig);
        }

        // 更新输入框提示
        function updatePlaceholder(select, input) {
            if (!select || !input) return;
            
            switch (select.value) {
                case 'text':
                    input.placeholder = '输入要匹配的文本';
                    break;
                case 'regex':
                    input.placeholder = '输入正则表达式';
                    break;
                case 'line':
                    input.placeholder = '输入行号范围（如：1-100 或 1,2,3 或 >100 或 <100）';
                    break;
                default:
                    input.placeholder = '输入过滤条件';
            }
        }

        // 添加过滤条件
        function addFilter() {
            const container = document.getElementById('filter-container');
            const filterItem = document.createElement('div');
            filterItem.className = 'filter-item';
            filterItem.innerHTML = `
                <select class="filter-type">
                    <option value="text">文本匹配</option>
                    <option value="regex">正则匹配</option>
                    <option value="line">行号范围</option>
                </select>
                <input type="text" class="filter-pattern" placeholder="输入过滤条件">
                <div class="highlight-controls">
                    <input type="checkbox" class="highlight-checkbox">
                    <input type="color" class="highlight-color" value="#FFEB3B" disabled>
                </div>
                <button class="delete-filter" onclick="deleteFilter(this)">删除</button>
            `;

            const typeSelect = filterItem.querySelector('.filter-type');
            const patternInput = filterItem.querySelector('.filter-pattern');

            // 更新输入框提示
            updatePlaceholder(typeSelect, patternInput);

            // 添加事件监听器
            typeSelect.addEventListener('change', () => {
                updatePlaceholder(typeSelect, patternInput);
                updateCurrentConfig();
            });

            patternInput.addEventListener('input', () => {
                updateCurrentConfig();
            });

            // 高亮控制事件监听器
            const highlightCheckbox = filterItem.querySelector('.highlight-checkbox');
            const highlightColor = filterItem.querySelector('.highlight-color');
            
            highlightCheckbox.addEventListener('change', () => {
                highlightColor.disabled = !highlightCheckbox.checked;
                updateCurrentConfig();
            });

            highlightColor.addEventListener('input', () => {
                updateCurrentConfig();
            });

            container.appendChild(filterItem);
            console.log('Added new filter item');
            updateCurrentConfig();
        }

        // 删除过滤条件
        function deleteFilter(element) {
            const filterItem = element.closest('.filter-item');
            if (filterItem) {
                filterItem.remove();
                console.log('Deleted filter item');
                updateCurrentConfig();
            }
        }

        // 应用过滤器
        async function applyFilter() {
            updateCurrentConfig();
            try {
                const result = await window.electronAPI.filterLogs(currentFilterConfig);
                if (result.success) {
                    filteredEditor.setValue(result.content);
                    
                    // 应用高亮
                    if (result.highlights && result.highlights.length > 0) {
                        const decorations = result.highlights.map(highlight => ({
                            range: new monaco.Range(
                                highlight.lineNumber,
                                1,
                                highlight.lineNumber,
                                1
                            ),
                            options: {
                                isWholeLine: true,
                                className: `highlightLine-${highlight.lineNumber}`,
                                inlineClassName: null,
                            }
                        }));

                        // 动态创建样式
                        result.highlights.forEach(highlight => {
                            const styleId = `highlight-style-${highlight.lineNumber}`;
                            let style = document.getElementById(styleId);
                            if (!style) {
                                style = document.createElement('style');
                                style.id = styleId;
                                document.head.appendChild(style);
                            }
                            style.textContent = `
                                .highlightLine-${highlight.lineNumber} {
                                    background-color: ${highlight.color}40 !important;
                                }
                            `;
                        });

                        // 应用装饰
                        filteredEditor.deltaDecorations([], decorations);
                    } else {
                        // 清除所有装饰
                        filteredEditor.deltaDecorations([], []);
                    }
                } else {
                    console.error('过滤失败:', result.error);
                    filteredEditor.setValue(`错误: ${result.error || '过滤失败'}`);
                }
            } catch (err) {
                console.error('过滤错误:', err);
                filteredEditor.setValue(`错误: ${err.message || '过滤失败'}`);
            }
        }

        async function openFile() {
            const result = await window.electronAPI.openFile();
            if (result) {
                const { content, filePath } = result;
                currentFilePath = filePath;
                editor.setValue(content);
                updateFileInfo(filePath);
                clearFilters();
            }
        }

        function updateFileInfo(filePath) {
            if (filePath) {
                const fileName = filePath.split(/[/\\]/).pop();
                fileInfo.textContent = `当前文件: ${fileName}`;
            } else {
                fileInfo.textContent = '';
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            e.dataTransfer.dropEffect = 'copy';
            document.getElementById('editor').classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('editor').classList.remove('drag-over');
        }

        async function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('editor').classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                try {
                    // 关闭当前文件（如果有的话）
                    if (currentFilePath) {
                        editor.setValue('');
                        filteredEditor.setValue('');
                        currentFilePath = null;
                        document.getElementById('file-info').textContent = '';
                    }
                    
                    // 清除过滤器
                    clearFilters();
                    
                    // 打开新文件
                    const content = await window.electronAPI.readFile(file.path);
                    currentFilePath = file.path;
                    editor.setValue(content);
                    document.getElementById('file-info').textContent = `文件: ${file.name}`;
                    
                } catch (err) {
                    console.error('Error reading dropped file:', err);
                    alert('读取文件失败: ' + err.message);
                }
            }
        }

        function toggleFilterPanel() {
            const filterToggle = document.querySelector('.filter-toggle');
            const filterSection = document.getElementById('filter-section');
            
            filterToggle.classList.toggle('collapsed');
            filterSection.classList.toggle('collapsed');
        }

        document.body.addEventListener('dragover', handleDragOver);
        document.body.addEventListener('dragleave', handleDragLeave);
        document.body.addEventListener('drop', handleDrop);
    </script>
</body>
</html>
