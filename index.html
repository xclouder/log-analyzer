<!DOCTYPE html>
<html>
<head>
    <title>LogAnalyzer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #toolbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toolbar-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            background-color: #444;
            border: none;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #555;
        }
        input[type="text"] {
            background-color: #444;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            width: 200px;
        }
        #file-info {
            color: #888;
            margin-left: auto;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        .editors-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #editor, #filtered-editor {
            flex: 1;
            height: 100%;
        }
        .divider {
            width: 4px;
            background: #333;
            cursor: col-resize;
        }
        .filter-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 10px 0;
        }
        .filter-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
        }
        .filter-item input[type="text"] {
            flex-grow: 1;
        }
        .filter-type {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .filter-type:hover {
            background-color: #555;
        }
        .filter-type option {
            background-color: #444;
            color: white;
        }
        .delete-filter {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-filter:hover {
            background-color: #b71c1c;
        }
        .add-filter {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            align-self: flex-start;
        }
        .add-filter:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <div class="toolbar-row">
            <button onclick="openFile()">打开文件</button>
            <button onclick="saveFile()">保存</button>
            <div id="file-info"></div>
        </div>
        <div class="filter-container" id="filter-container">
            <div id="filters">
                <!-- 初始过滤条件 -->
                <div class="filter-row">
                    <select class="filter-type">
                        <option value="text">文本匹配</option>
                        <option value="regex">正则匹配</option>
                        <option value="line">行号范围</option>
                    </select>
                    <input type="text" class="filter-pattern" placeholder="输入过滤条件（行号格式：1-100 或 1,2,3 或 >100 或 <100）">
                    <button class="remove-filter" onclick="removeFilter(this)">删除</button>
                </div>
            </div>
            <button onclick="addFilter()">添加过滤条件</button>
        </div>
        <div class="toolbar-row">
            <button onclick="applyFilter()">应用过滤</button>
        </div>
    </div>
    <div class="editors-container">
        <div id="editor"></div>
        <div class="divider"></div>
        <div id="filtered-editor"></div>
    </div>

    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'node_modules/monaco-editor/min/vs' }});
        
        let editor = null;
        let filteredEditor = null;

        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'text',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: {
                    enabled: false
                },
                contextmenu: true
            });

            // 注册过滤当前行的上下文菜单操作
            editor.addAction({
                id: 'filter-current-line',
                label: '过滤当前行',
                contextMenuGroupId: 'filter',
                contextMenuOrder: 1,
                run: function(ed) {
                    const position = ed.getPosition();
                    addLineFilter(position.lineNumber.toString());
                }
            });

            filteredEditor = monaco.editor.create(document.getElementById('filtered-editor'), {
                value: '',
                language: 'text',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: {
                    enabled: false
                },
                readOnly: true
            });

            // 分隔条拖动逻辑
            const divider = document.querySelector('.divider');
            let isDragging = false;
            
            divider.addEventListener('mousedown', function (e) {
                isDragging = true;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
            
            function onMouseMove(e) {
                if (!isDragging) return;
                
                const container = document.querySelector('.editors-container');
                const containerRect = container.getBoundingClientRect();
                const percentage = ((e.clientX - containerRect.left) / containerRect.width) * 100;
                
                if (percentage > 20 && percentage < 80) {
                    document.getElementById('editor').style.width = percentage + '%';
                    document.getElementById('filtered-editor').style.width = (100 - percentage) + '%';
                    editor.layout();
                    filteredEditor.layout();
                }
            }
            
            function onMouseUp() {
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        });

        function addLineFilter(pattern) {
            // 创建新的过滤条件
            const filterRow = document.createElement('div');
            filterRow.className = 'filter-row';
            filterRow.innerHTML = `
                <select class="filter-type">
                    <option value="text">文本匹配</option>
                    <option value="regex">正则匹配</option>
                    <option value="line">行号范围</option>
                </select>
                <input type="text" class="filter-pattern" placeholder="输入过滤条件">
                <button class="remove-filter" onclick="removeFilter(this)">删除</button>
            `;

            // 设置为行号过滤
            const typeSelect = filterRow.querySelector('.filter-type');
            const patternInput = filterRow.querySelector('.filter-pattern');
            typeSelect.value = 'line';
            patternInput.value = pattern;
            updatePlaceholder(typeSelect, patternInput);

            // 添加到过滤器列表
            document.getElementById('filters').appendChild(filterRow);

            // 立即应用过滤
            applyFilter();
        }

        function removeAllLineFilters() {
            const filterRows = document.getElementsByClassName('filter-row');
            const rowsToRemove = [];

            // 首先收集所有需要移除的行号过滤器
            Array.from(filterRows).forEach(row => {
                if (row.querySelector('.filter-type').value === 'line') {
                    rowsToRemove.push(row);
                }
            });

            // 如果只剩下一个过滤器，保留它但清空内容
            if (filterRows.length === 1) {
                const row = filterRows[0];
                row.querySelector('.filter-type').value = 'text';
                row.querySelector('.filter-pattern').value = '';
                updatePlaceholder(row.querySelector('.filter-type'), row.querySelector('.filter-pattern'));
            } else {
                // 移除收集到的行号过滤器
                rowsToRemove.forEach(row => row.remove());
            }

            // 立即应用过滤
            applyFilter();
        }

        let currentFilePath = null;
        const fileInfo = document.getElementById('file-info');

        async function openFile() {
            const result = await window.electronAPI.openFile();
            if (result) {
                const { content, filePath } = result;
                currentFilePath = filePath;
                editor.setValue(content);
                updateFileInfo(filePath);
            }
        }

        async function saveFile() {
            if (!currentFilePath) return;
            
            const content = editor.getValue();
            const success = await window.electronAPI.saveFile({
                filePath: currentFilePath,
                content
            });

            if (success) {
                console.log('File saved successfully');
            } else {
                console.error('Failed to save file');
            }
        }

        function addFilter() {
            const filterRow = document.createElement('div');
            filterRow.className = 'filter-row';
            filterRow.innerHTML = `
                <select class="filter-type">
                    <option value="text">文本匹配</option>
                    <option value="regex">正则匹配</option>
                    <option value="line">行号范围</option>
                </select>
                <input type="text" class="filter-pattern" placeholder="输入过滤条件">
                <button class="remove-filter" onclick="removeFilter(this)">删除</button>
            `;
            document.getElementById('filters').appendChild(filterRow);

            // 添加过滤类型变更事件监听
            const typeSelect = filterRow.querySelector('.filter-type');
            const patternInput = filterRow.querySelector('.filter-pattern');
            typeSelect.addEventListener('change', () => updatePlaceholder(typeSelect, patternInput));
        }

        function updatePlaceholder(typeSelect, patternInput) {
            if (typeSelect.value === 'line') {
                patternInput.placeholder = '输入行号范围（如：1-100 或 1,2,3 或 >100 或 <100）';
            } else if (typeSelect.value === 'regex') {
                patternInput.placeholder = '输入正则表达式';
            } else {
                patternInput.placeholder = '输入要匹配的文本';
            }
        }

        // 为初始的过滤条件添加事件监听
        document.addEventListener('DOMContentLoaded', () => {
            const initialTypeSelect = document.querySelector('.filter-type');
            const initialPatternInput = document.querySelector('.filter-pattern');
            initialTypeSelect.addEventListener('change', () => updatePlaceholder(initialTypeSelect, initialPatternInput));
        });

        function removeFilter(button) {
            const container = document.getElementById('filters');
            if (container.getElementsByClassName('filter-row').length > 1) {
                button.parentElement.remove();
            }
        }

        function getFilterConfig() {
            const filterRows = document.getElementsByClassName('filter-row');
            const patterns = Array.from(filterRows).map(item => {
                const pattern = item.querySelector('.filter-pattern').value.trim();
                const type = item.querySelector('.filter-type').value;
                return pattern ? { pattern, type } : null;
            }).filter(item => item !== null);
            
            return {
                patterns: patterns
            };
        }

        async function applyFilter() {
            try {
                console.log('Applying filter...');
                const config = getFilterConfig();
                console.log('Sending config to main process:', config);
                
                console.log('Current editor content length:', editor.getValue().length);
                const result = await window.electronAPI.applyFilter(config);
                console.log('Got filter result:', result);
                
                if (result.success) {
                    console.log('Filter successful, content length:', result.content.length);
                    console.log('First 100 chars of filtered content:', result.content.substring(0, 100));
                    filteredEditor.setValue(result.content);
                    console.log('Editor updated');
                } else {
                    console.error('Filter failed:', result.error);
                    filteredEditor.setValue(`错误: ${result.error || '过滤失败'}`);
                }
            } catch (err) {
                console.error('过滤错误:', err);
                filteredEditor.setValue(`错误: ${err.message || '过滤失败'}`);
            }
        }

        function updateFileInfo(filePath) {
            if (filePath) {
                const fileName = filePath.split('\\').pop();
                fileInfo.textContent = `当前文件: ${fileName}`;
            } else {
                fileInfo.textContent = '';
            }
        }
    </script>
</body>
</html>
